<body>
    <header>
<h1>Hangman</h1>
    </header>

<p>Current Guesses:</p>
<p id="guesslist"></p>

<p>Current Word</p>
<p id="currentword"></p>



<script>

var wordlist = ["word","flamingo", "tree", "carrot"];
var guesslist=[];
var wronglist=[];
var displaylist=[];
var currentWord;
var numGuesses=0;
//TODO randomly order array
currentWord=wordlist[0];
for (var i=0;i<currentWord.length;i++){
    displaylist.push(" _ ");}


function displayCurrentWord(){
document.getElementById("currentword").innerHTML="";
    for (var i=0;i<currentWord.length;i++){
        
document.getElementById("currentword").innerHTML+=displaylist[i];  }
}
  
function isLetter(i){
var letters =['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
if(letters.includes(i)){
    
    return true;
}
   
    return false;
}

function checkWin(){
    if(!displaylist.includes(" _ ")){
        alert("You won");
        displayCurrentWord();
        return true

    }
}


function showLetter(i){
var x=currentWord.indexOf(i);
displaylist[x]=i;
// document.getElementById("currentword").innerHTML=displaylist; 
displayCurrentWord(); 

}

displayCurrentWord();

document.onkeydown = function (event){
    
    if(isLetter(event.key)){
        
    if(currentWord.includes(event.key)){
        
        showLetter(event.key);
        
    }
    else{
        guesslist.push(event.key);
        document.getElementById("guesslist").innerHTML =guesslist;
    }
    }

checkWin();

        

}











</script>
