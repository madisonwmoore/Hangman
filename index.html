<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <header>
<h1>HANGMAN</h1>
    </header>
<form><input type="text"></form>
<p>Current Guesses:</p>
<p id="guesslist"></p>

<p>Current Word</p>
<p id="currentword"></p>



<script>
var currentgame=0;
var wordlist = ["word","flamingo", "tree", "carrot"];
var guesslist=[];
var wronglist=[];
var displaylist=[];
var currentWord;
var numGuesses=0;
//TODO randomly order array
currentWord=wordlist[currentgame];
for (var i=0;i<currentWord.length;i++){
    displaylist.push(" _ ");}


function displayCurrentWord(){
document.getElementById("currentword").innerHTML="";
    for (var i=0;i<currentWord.length;i++){
        
document.getElementById("currentword").innerHTML+=displaylist[i];  }
}
  
function isLetter(i){
var letters =['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
if(letters.includes(i)){
    
    return true;
}
   
    return false;
}

function wasGuessed(i){
if (guesslist.includes(i)){
    return true;
}
else{
    return false;
}

}





function checkWin(){
    if(!displaylist.includes(" _ ")){
        alert("You won");
        displayCurrentWord();
        return true

    }
}


function showLetter(i){

for (var p=0;p<currentWord.length;p++){
if(currentWord[p]===i){
displaylist[p]=i;
}
// document.getElementById("currentword").innerHTML=displaylist; 


}
displayCurrentWord(); 
}

function newGame(){
    console.log(currentgame);
    if(currentgame<wordlist.length){
        currentgame++;
    }
    else{
        currentgame=0;
        displayCurrentWord(); 
    }
    numGuesses=0;
    guesslist=[];
    document.getElementById("guesslist").innerHTML =guesslist;
    wronglist=[];
    displaylist=[];
    currentWord=wordlist[currentgame];
    for (var i=0;i<currentWord.length;i++){
    displaylist.push(" _ ");}
    displayCurrentWord();
    }



displayCurrentWord();

document.onkeydown = function (event){
    
    if(isLetter(event.key)){
        
    if(currentWord.includes(event.key)){
        
        showLetter(event.key);
        
    }
    else{
        if(!wasGuessed(event.key)){
        guesslist.push(event.key);
        document.getElementById("guesslist").innerHTML =guesslist;}
        else{
            alert("Already Guessed");
        }
    }
    }
if(checkWin()){
newGame();
}

        

}











</script>



</body>
</html>
